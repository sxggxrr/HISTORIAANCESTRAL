<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Libros</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="reader-container">
        <h1>Lector de Libros</h1>
        
        <label for="bookSelect">Selecciona un libro:</label>
        <select id="bookSelect">
            <option value="" disabled selected>Elige un libro...</option>
            <option value="book1">Libro 1: El Principito</option>
            <option value="book2">Libro 2: Moby Dick</option>
            <option value="book3">Libro 3: Don Quijote</option>
        </select>

        <textarea id="text" rows="10" readonly></textarea>

        <div class="controls">
            <button id="playPauseBtn">Leer/Pausar</button>
            <label for="languageSelect">Idioma:</label>
            <select id="languageSelect"></select>
            <label for="speedRange">Velocidad:</label>
            <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1">
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
